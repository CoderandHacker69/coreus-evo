<html>
    <head>
        <meta charset="utf-8">
        <title>Proxy - Vortex Legacy</title>

    <script src="/uv/uv.config.js"></script>
    <script src="/uv/uv.sw.js"></script>
    <script src="/baremux/index.js"></script>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            .navbar-left-split {
                position: fixed;
                top: 15px;
                left: 20px;
                right: auto;
                transform: none;
                padding: 8px 15px;
            }
            .navbar-right-split {
                position: fixed;
                top: 15px;
                left: auto;
                right: 20px;
                transform: none;
            }
            .nav-brand {
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .nav-brand .navbar-icon {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            }
            .navbar-title {
                font-size: 1rem;
                font-weight: 700;
                color: #333;
                letter-spacing: -0.5px;
            }
            .navbar-version {
                font-size: 0.7rem;
                font-weight: 600;
                color: #667eea;
                background: rgba(102, 126, 234, 0.1);
                padding: 3px 8px;
                border-radius: 10px;
                border: 1px solid rgba(102, 126, 234, 0.3);
            }
            .nav-items-right {
                display: flex;
                align-items: center;
                gap: 1px;
            }
            .proxy-container {
                position: fixed;
                top: 90px;
                left: 50%;
                transform: translateX(-50%);
                width: 95%;
                height: calc(100vh - 90px - 5vh);
                margin-bottom: 5vh;
                background: #fff;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                z-index: 1;
            }
            .proxy-iframe {
                width: 100%;
                height: 100%;
                border: none;
                border-radius: 12px;
            }
            .dark-mode .proxy-container {
                background: #2a2b37;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
            @media (max-width: 1024px) {
                .proxy-container {
                    top: 80px;
                    height: calc(100vh - 80px - 5vh);
                }
            }
            @media (max-width: 600px) {
                .proxy-container {
                    top: 70px;
                    height: calc(100vh - 70px - 5vh);
                    width: 98%;
                }
            }
            </style>
    </head>
    <body>
    <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none;"></div>
        <div class="navbar navbar-floating navbar-left-split">
          <div class="nav-brand">
            <img src="../favicon.ico" alt="Vortex" class="navbar-icon">
            <span class="navbar-title">Vortex Legacy</span>
            <a href="../changelog.html" class="navbar-version">v2.1</a>
          </div>
        </div>
        <div class="navbar navbar-floating navbar-right-split">
           <div class="nav-items-right">
<a href="../index.html" class="nav-link"><i class="fas fa-home"></i><span>Home</span></a>
              <a href="../games/" class="nav-link"><i class="fas fa-gamepad"></i><span>Games</span></a>
              <a href="../tools/" class="nav-link"><i class="fas fa-tools"></i><span>Tools</span></a>
              <a href="../uvproxy/" class="nav-link active"><i class="fas fa-globe"></i><span>Pr0xy</span></a>
             <a href="../ai/" class="nav-link"><i class="fas fa-robot"></i><span>AI</span></a>
             <a href="../extra.html" class="nav-link"><i class="fas fa-star"></i></a> <a href="/chat" class="nav-link"><i class="fas fa-comment-alt"></i></a>

             <span id="currentTime" class="navbar-time"></span>
          </div>
         </div>
        
        <div class="proxy-container">
            <iframe class="proxy-iframe" id="proxyIframe" src="./uv.html">
                Your browser doesn't support iframes
            </iframe>
        </div>
        
        <script>
        <script>
          function updateVersion() {
              fetch('/changelog.json')
                  .then(response => response.json())
                  .then(data => {
                      if (data.length > 0) {
                          const version = data[0].version;
                          const versionElements = document.querySelectorAll('.navbar-version');
                          versionElements.forEach(el => {
                              el.textContent = 'v' + version;
                          });
                      }
                  })
                  .catch(error => console.error('Error loading version:', error));
          }

          function updateTime() {
              const now = new Date();
              const hours = String(now.getHours()).padStart(2, '0');
              const minutes = String(now.getMinutes()).padStart(2, '0');
              const seconds = String(now.getSeconds()).padStart(2, '0');
              const timeString = hours + ':' + minutes + ':' + seconds;

              const timeElement = document.getElementById('currentTime');
              if (timeElement) {
                  timeElement.textContent = timeString;
              }
          }

          setInterval(updateTime, 1000);
          updateTime();
          
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', updateVersion);
          } else {
            updateVersion();
          }

          function applyTheme() {
            const storedTheme = localStorage.getItem('theme') || 'dark';
            const storedColor = localStorage.getItem('colorTheme') || 'default';
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            let isDarkMode = false;
            if (storedTheme === 'light') {
                isDarkMode = false;
            } else if (storedTheme === 'dark' || (storedTheme === 'auto' && prefersDark)) {
                isDarkMode = true;
            }

            if (isDarkMode) {
              document.body.classList.add('dark-mode');
            } else {
              document.body.classList.remove('dark-mode');
            }

            Array.from(document.body.classList).forEach(cls => {
              if (cls.startsWith('color-')) {
                document.body.classList.remove(cls);
              }
            });

            if (storedColor !== 'default') {
              document.body.classList.add('color-' + storedColor);
            }
          }

          const connection = new BareMux.BareMuxConnection("/baremux/worker.js");
          const wispUrl = localStorage.getItem("nOS_wispUrl") || "wss://wisp.rhw.one/";

          async function init() {
              try {
                  await connection.setTransport("/libcurl/index.mjs", [{ websocket: wispUrl }]);
                  console.log("Proxy initialized");
              } catch (e) {
                  console.error("Proxy init error:", e);
              }
          }

          if ("serviceWorker" in navigator) {
              navigator.serviceWorker.register("/uv/sw.js").catch(console.error);
          }

          // Initialize proxy and wait for it to be ready
          let proxyReady = init();
          proxyReady.finally(() => {
              applyTheme();

              const urlParams = new URLSearchParams(window.location.search);
              const targetUrl = urlParams.get('target');
              if (targetUrl) {
                  const iframe = document.getElementById('proxyIframe');
                  if (iframe) {
                      iframe.src = './uv.html?target=' + encodeURIComponent(targetUrl);
                  }
              }
          });

          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
              applyTheme();
            }
          });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script src="../particles-config.js"></script>
        <script src="//cdn.jsdelivr.net/npm/eruda"></script>
        <script>eruda.init();</script>
    </body>
</html>
